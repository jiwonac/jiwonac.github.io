<nav>
    <div class="nav-inner">
        {% for link in metadata.links %} 
        <div class="link">
            <img src="{{ link.image }}" class="textsize-image" alt="{{ link.name }}">
            <a href="{{ link.url }}">
                {{ link.name }}
            </a>
        </div>
        {% endfor %}
    </div>        
</nav>
